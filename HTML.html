<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formulario de Cadastro</h1>
    <form>
        <br />
        <label >Seu nome</label>
        <input type="nome" /><br />

        <input type="email" /><br />

            Cadastrar
        </button>
    </form>
</body>
